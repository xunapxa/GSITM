<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개 페이지</title>
    <style>
        table, th, td {
            border: 1px solid #ccc;
            border-collapse: collapse; 
            /* border-collapse 이중 실선을 하나로 만듦 */
        }

        th, td {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h2>상품 구성</h2>    
    <table>
        <tr>
            <th>용도</th>
            <th>중량</th>
            <th>갯수</th>
            <th>가격</th>
        </tr>
        <tr>
            <td rowspan="2">선물용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>35,000원</td>
        </tr>
        <tr>
            <!-- <td>선물용</td> -->
            <td>5kg</td>
            <td>18~26과</td>
            <td>52,000원</td>
        </tr>
        <td rowspan="2">가정용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>30,000원</td>
    </tr>
    <tr>
        <!-- <td>가정용</td> -->
        <td>5kg</td>
        <td>18~26과</td>
        <td>47,000원</td>
    </tr>
    </table>
</body>
</html>
